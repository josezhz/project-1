<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/map.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="d-flex align-items-center container-nav">

        <nav class="d-flex flex-column border-success">

            <div class="container mt-3">
                <img src="../images/logo.png" width="100%">
            </div>

            <div class="container mt-3 d-flex">
                <input type="radio" class="btn-check" name="display" id="btnMap">
                <a href="map.html" class="btn btn-outline-light btn-map">
                    <i class="fi fi-ss-map-marker ms-2 me-1"></i>
                </a>
                <input type="radio" class="btn-check" name="display" id="btnChart">
                <a href="chart.html" class="btn btn-outline-light btn-chart bg-none">
                    <i class="fi fi-br-chart-histogram ms-1 me-2"></i>
                </a>
            </div>

            <div class="container mt-3 d-block">
                <label class="input-group-text nav-label bg-success" for="select-subject">
                    <img src="../images/ui_logos/subject.png" class="h-100 me-1">SUBJECT:
                </label>
                <select class="form-select purple border-purple bg-none" id="select-subject">
                    <option value="overall" selected>Overall</option>
                    <option value="arts_and_humanities">Arts & Humanities</option>
                    <option value="engineering_and_technology">Engineering & Technology</option>
                    <option value="life_sciences_and_medicine">Life Sciences & Medicine</option>
                    <option value="natural_sciences">Natural Sciences</option>
                    <option value="social_sciences_and_management">Social Sciences & Management</option>
                </select>
            </div>

            <div class="container mt-3">
                <label class="input-group-text nav-label bg-success">
                    <img src="../images/ui_logos/rank.png" class="h-100 me-1">RANK:
                </label>
            </div>
            <div class="container input-group">
                <label class="input-group-text label-rank-from bg-success" for="select-rank-s">From</label>
                <select class="form-select purple border-purple bg-none" id="select-rank-s"></select>
                <label class="input-group-text label-rank-to bg-success" for="select-rank-e">to</label>
                <select class="form-select purple border-purple bg-none" id="select-rank-e"></select>
            </div>

            <div class="container mt-3 d-block">
                <label class="input-group-text nav-label bg-success" for="select-country">
                    <img src="../images/ui_logos/country.png" class="h-100 me-1">COUNTRY:
                </label>
                <select class="form-select purple border-purple bg-none" id="select-country">
                    <option value="" selected>All</option>
                </select>
            </div>

            <div class="container mt-auto mb-3 d-flex">
                <a href="../" id="btn-home"
                    class="btn btn-outline-secondary btn-outline-green rounded-pill d-flex align-items-center pb-0">
                    <i class="fi fi-sr-home"></i>
                </a>
                <button class="btn btn-outline-secondary btn-outline-green rounded-pill ms-auto" id="btn-search">
                    Search
                </button>
            </div>
        </nav>

        <div class="container-nav-toggle d-flex align-items-center dropstart">
            <button class="btn-sm dropdown-toggle border-success bg-success" id="nav-toggle"></button>
        </div>

    </div>

    <div id="map" class="container-fluid d-flex">

        <div class="input-group" id="container-search-by-uni">
            <label class="input-group-text btn-success btn-sm pb-0" for="search-by-uni">
                <i class="fi fi-ss-school"></i>
            </label>
            <input class="form-control border-success" list="unis" id="search-by-uni"
                placeholder="Search by university">
            <datalist id="unis"></datalist>
            <button class="btn btn-success btn-sm pb-0" type="button" id="btn-search-by-uni">
                <i class="fi fi-br-search"></i>
            </button>
        </div>

        <div class="alert alert-danger pt-3 pb-3 mt-3" id="alert-invalid-rank" role="alert">
            <div class="d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                    aria-label="Warning:">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <div style="font-size: 20px;">Invalid input for <b>RANK</b></div>
            </div>
            <div style="font-size: 16px; text-align: center;">Please enter a smaller number followed by a larger one
            </div>
        </div>

        <div class="alert alert-danger align-items-center p-2" id="alert-no-results" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                aria-label="Warning:">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <div style="font-size: 20px;">No results for <span id="country-with-no-results"></span></div>
        </div>

    </div>

    <footer>
        <div>&copy; 2022 Jose Zhang Haozhe</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script src="../js/utilities.js"></script>
    <script src="../js/map.js"></script>
</body>

</html>
