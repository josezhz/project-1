<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="../css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <nav id="nav-map">

        <div class="container d-flex mt-3">
            <input type="radio" class="btn-check" name="display" id="btnMap">
            <a href="/html/map.html" id="btn-map-on" class="btn btn-outline-light btn-map" for="btnMap">
                <i class="fi fi-ss-map-marker"></i>
            </a>
            <input type="radio" class="btn-check" name="display" id="btnChart">
            <a href="/html/chart.html" id="btn-chart-off" class="btn btn-outline-light btn-chart" for="btnChart">
                <i class="fi fi-br-chart-histogram"></i>
            </a>
        </div>

        <div class="container input-group mt-3">
            <label class="input-group-text" id="label-subject" for="select-subject">Subject:</label>
            <select class="form-select" aria-label="Default select example" id="select-subject">
                <option value="overall" selected>Overall</option>
                <option value="arts_and_humanities">Arts & Humanities</option>
                <option value="engineering_and_technology">Engineering & Technology</option>
                <option value="life_sciences_and_medicine">Life Sciences & Medicine</option>
                <option value="natural_sciences">Natural Sciences</option>
                <option value="social_sciences_and_management">Social Sciences & Management</option>
            </select>
        </div>

        <div class="container input-group mt-3">

        </div>

        <div class="container mt-3">
            <input type="button" class="btn btn-success rounded-pill" id="btnSubject" value="Search">
        </div>

    </nav>

    <div id="map" class="container-fluid">
        <div class="input-group" id="container-search-by-uni">
            <input class="form-control" list="unis" id="search-by-uni" placeholder="Search by university">
            <datalist id="unis"></datalist>
            <button class="btn btn-success" type="button" id="btn-search-by-uni">Search</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script src="../js/script.js"></script>
</body>

</html>
